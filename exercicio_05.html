<body>
    <h1>TABUADA TRISTE</h1>
    <p>DIGITE UM NUMERO PARA CRIAR UMA TABUADA AUTOMATICA</p>
    <INput type="text" id="numero" placeholder="DIGITAR O NUMERO"></INput>
    <button onclick="calcularTabuada()">CARCULAR</button>
    <div id="tabela"></div>
    <script>
        //let num = prompt("Digite um n√∫mero: ")
        function calcularTabuada(){
        const num = document.getElementById('numero')
        const valor = num.value
        
        

        for(i = 0; i <= 10; i++){
        let resp = valor * i
        let conta = document.createElement('p')
        console.log(`${valor} X ${i} = ${resp} `)
        conta.textContent = `${valor} X ${i} = ${resp}`
        //tabuada = document.createTextNode(`${valor} X ${i} = ${resp} //`)
        tabela.appendChild(conta)
        }
        }
    </script>
